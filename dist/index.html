<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>
<body>
    <header class="header">
        <h1 class="heading"><i class="fas fa-clipboard-list"></i> TO-DO</h1>
    </header>  

    <main class="main">
        <div class="nav">
            <h2 class="todos active">Todos</h2>
            <!-- <div class="projects">
                <h2 class="projects-title">Projects</h2>
                <p class="projects-items">Default</p>
                <button class="btn btn-primary proj-add">Add Project</button>
            </div> -->
        </div>
        <div class="lists">
            <div class="lists-section">
                <button class="btn btn-primary task-add-btn">Add <i class="fas fa-plus"></i></button>
            </div>
        </div>
    </main>

    <div class="input-overlay">
        <form class="input-overlay-main">
            <input type="text" class="input-overlay-title" placeholder="Title" required>
            <textarea class="input-overlay-details" cols="30" rows="5" placeholder="Details" required></textarea>
            <input type="date" class="input-overlay-date" required>
            <div class="input-overlay-buttons">
                <button type="submit" class="btn input-overlay-ok">OK</button>
                <p class="btn input-overlay-cancel">Cancel</p>
            </div>
        </form>
    </div>
    
    <footer class="footer">Made By Nishchal</footer>



    <script src="main.js"></script>
</body>
</html>
